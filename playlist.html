<ion-view view-title="Detay">
  <ion-content>
    <h1>{{bilgi.adi}}</h1>


    <div class="list card">

  <div class="item item-avatar">
    <img src={{bilgi.logo}}>
    <h2>{{bilgi.adi}}</h2>
    <p>{{bilgi.kategori}}</p>
    <p>Telefon numaramız:{{bilgi.tel}}</p>
  </div>

  <div class="item item-body animate__flipOutY"> <!--detay sayfasında animasyon-->
    <img class="full-image" src={{bilgi.logo}}>
    <p>
      Size yardımcı olmamız için bizi arayıp bilgi alabilirsiniz.
    </p>
    
  </div>

</div>
  </ion-content>
</ion-view>
